<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Barcelona Bicycles</title>
    <link rel="stylesheet" type="text/css" href="bicycle.css">
</head>
<body>
<div id="windows">
    <div class="window loading active">
        Loading...
    </div>
    <div class="window browserNotSupported">
        Browser not supported because <span id="failreason"></span>
    </div>
    <div class="window noBikes">
        Bikes server offline
    </div>
    <div class="window map">
        <div id="map"></div>
        <div id="bikelist">
            <table>
                <tr height="1px">
                    <td><div class="title">Nearby Stations</div></td>
                </tr>
                <tr>
                    <td>
                        <div class="loading"><img src="loading.gif"></div>
                        <div class="stationswrapper">
                            <div class="stationopt loadmore">Load more...</div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="bicycle.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8drIp4jnDhfKKC9oaBmqTfC1UFYkW4_4&callback=initMap" async defer></script>
</body>
</html>
